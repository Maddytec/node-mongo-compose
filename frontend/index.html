<html>

<head>
    <meta charset='utf-8'>
    <title>Maddytec</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/service.js"></script>

</head>

<body>
    <div class="container">
        <h1>Cadastro de Ações e/ou Fundos Imobiliários</h1>
        <hr>
        <div>
            <input type="hidden" name="id" />
            <div class="form-group">
                <label for="codigo">Código</label>
                <input class='form-control' id="codigo" name="codigo"
                    placeholder="Digite o código da Ação e/ou Fundo Imobiliário">
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input class='form-control' id="descricao" name="descricao"
                    placeholder="Digite a descrição da Ação e/ou Fundo Imobiliário">
            </div>
            <button class="btn btn-success" save>Salvar</button>
        </div>

        <table class="table" id="ativos">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Descrição</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="ativosRows"></tbody>
        </table>
    </div>

</body>

</html>
